<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Dashboard - Section C</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --muted-text-color: #888;
            --accent-color: #bb86fc;
            --accent-color-dark: #3700b3;
            --success-color: #03dac6;
            --border-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 25px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 5px;
        }

        header .section-tag {
            background-color: var(--accent-color-dark);
            color: var(--accent-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            display: inline-block;
        }

        #live-clock {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.1rem;
            color: var(--muted-text-color);
            margin-top: 15px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--accent-color);
            font-size: 1.3rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        
        .controls { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .select-group { display: flex; flex-direction: column; text-align: left; }
        .select-group label { margin-bottom: 8px; font-weight: 500; font-size: 0.9rem; color: var(--muted-text-color); }
        select, input[type="date"] {
            width: 100%;
            background-color: #2c2c2c;
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s ease;
        }
        select:focus, input[type="date"]:focus { border-color: var(--accent-color); }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
        
        button {
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover { background-color: var(--success-color); }

        .result-area {
            background-color: #252525;
            border-radius: 8px;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .result-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
        }
        
        .schedule-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        .schedule-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 5px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
        }
        .schedule-list li:last-child { border-bottom: none; }
        .schedule-list .time { color: var(--muted-text-color); font-family: 'Roboto Mono', monospace; }
        .schedule-list .subject { font-weight: 600; color: var(--success-color); text-align: right; }
        .schedule-list .note { font-weight: 600; color: var(--accent-color); text-align: right; }
        
        #next-class-card .result-area {
            flex-direction: column;
            gap: 8px;
        }
        #next-class-subject { font-size: 1.7rem; color: var(--success-color); }
        #next-class-time, #next-class-date { font-size: 1rem; color: var(--muted-text-color); }
        #next-class-countdown { font-size: 1.3rem; color: var(--accent-color); font-weight: 700; margin-top: 5px; }

        .placeholder-text { color: var(--muted-text-color); font-size: 1rem; }
        
        #completed-classes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 10px 20px;
        }
        #completed-classes-list li {
            padding: 8px 5px;
            font-weight: 500;
        }
        .count-value {
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            color: var(--success-color);
        }

        footer { text-align: center; margin-top: 40px; color: var(--muted-text-color); }

        @media (max-width: 800px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Timetable Dashboard</h1>
            <span class="section-tag">Section C</span>
            <p id="live-clock"></p>
        </header>

        <div class="dashboard-grid">
            <!-- Row 1 -->
            <div class="card" id="next-class-card">
                <h2>Next Class</h2>
                <div class="result-area">
                    <p class="result-text" id="next-class-subject">Loading...</p>
                    <p class="result-text" id="next-class-time"></p>
                    <p class="result-text" id="next-class-date"></p>
                    <p class="result-text" id="next-class-countdown"></p>
                </div>
            </div>
            
            <div class="card" id="today-schedule-card">
                <h2>Today's Schedule</h2>
                <ul class="schedule-list" id="today-schedule-list">
                </ul>
            </div>

            <!-- Row 2 -->
            <div class="card" id="query-card">
                <h2>Check a Specific Slot</h2>
                <div class="controls">
                    <div class="select-group">
                        <label for="date-selector">Select Date</label>
                        <select id="date-selector"></select>
                    </div>
                    <div class="select-group">
                        <label for="time-selector">Select Time Slot</label>
                        <select id="time-selector"></select>
                    </div>
                    <button id="check-schedule-btn">Check</button>
                </div>
                <div class="result-area">
                    <p class="result-text placeholder-text" id="query-result-text">Result will appear here.</p>
                </div>
            </div>

            <div class="card" id="full-day-card">
                <h2>View Full Day Schedule</h2>
                <div class="controls">
                    <div class="select-group">
                        <label for="full-day-date-picker">Select a Date</label>
                        <input type="date" id="full-day-date-picker">
                    </div>
                </div>
                <ul class="schedule-list" id="full-day-schedule-list">
                    <li class="placeholder-text">Select a date to see the schedule.</li>
                </ul>
            </div>

            <!-- Row 3: Full-Width Card -->
            <div class="card full-width" id="class-summary-card">
                <h2>Completed Class Summary</h2>
                <ul class="schedule-list" id="completed-classes-list">
                </ul>
            </div>
        </div>

        <footer>
            <p>Made by Raj</p>
            <p>Mail Suggestions at mba25raj@iimklive.com</p>
        </footer>
    </div>

                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;

                for (let i = 2; i < data.length; i++) {

                    if (!row.Date || !row.Time) continue;
                    
                    let coreDateString = row.Date.substring(row.Date.indexOf(',') + 1).trim();

                        const parts = coreDateString.replace(/,/g, '').split(' ');

                    dateSelector.appendChild(option);
                });
                allTimeSlots.forEach(time => {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    timeSelector.appendChild(option);
                });
                checkBtn.addEventListener('click', () => {
                    const date = dateSelector.value;
                    const time = timeSelector.value;
                    const entry = scheduleData[date]?.[time];
                    let resultHTML = 'Free Slot';
                    if (entry?.subject) {
                         resultHTML = `<span style="color:var(--success-color)">${getFullSubjectName(entry.subject)}</span>`;
                    } else if (entry?.note) {
                        resultHTML = `<span style="color:var(--accent-color)">${entry.note}</span>`;
                    }
                    queryResultText.innerHTML = resultHTML;
                    queryResultText.classList.remove('placeholder-text');
                });
            };

            const setupTodayScheduleCard = () => {
                const todayString = formatDateToYYYYMMDD(new Date());
                displayScheduleForDay(todayString, todayScheduleList);
            };

            const findNextClass = () => {
                const now = new Date();
                const todayStr = formatDateToYYYYMMDD(now);
                if (scheduleData[todayStr]) {
                    const todaySlots = Object.keys(scheduleData[todayStr]).sort();
                    for (const slot of todaySlots) {
                        const entry = scheduleData[todayStr][slot];
                        if (entry?.subject) {
                            const startTimeStr = slot.split(' - ')[0].trim().replace('.', ':');
                            const classStartTime = new Date(`${todayStr}T${startTimeStr}`);
                            if (classStartTime > now) {
                                return { ...entry, date: todayStr, time: slot, startTimeObj: classStartTime };
                            }
                        }
                    }
                }
                for (const dateStr of availableDates) {
                    if (dateStr > todayStr) {
                        const futureDaySlots = Object.keys(scheduleData[dateStr]).sort();
                        for (const slot of futureDaySlots) {
                            const entry = scheduleData[dateStr][slot];
                            if (entry?.subject) {
                                const startTimeStr = slot.split(' - ')[0].trim().replace('.', ':');
                                return { ...entry, date: dateStr, time: slot, startTimeObj: new Date(`${dateStr}T${startTimeStr}`) };
                            }
                        }
                    }
                }
                return null;
            };

            const setupNextClassCard = () => {
                nextClassInfo = findNextClass();
                if (nextClassInfo) {
                    nextClassSubject.textContent = getFullSubjectName(nextClassInfo.subject);
                    nextClassTime.textContent = nextClassInfo.time;
                    nextClassDate.textContent = nextClassInfo.startTimeObj.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
                } else {
                    nextClassSubject.textContent = "Term Finished!";
                    nextClassTime.textContent = "No more classes in schedule.";
                    nextClassDate.textContent = "";
                    nextClassCountdown.textContent = "";
                }
            };

            const setupFullDayViewerCard = () => {
                if(availableDates.length > 0) {
                    fullDayDatePicker.min = availableDates[0];
                    fullDayDatePicker.max = availableDates[availableDates.length - 1];
                }
                fullDayDatePicker.addEventListener('input', (e) => {
                    const selectedDate = e.target.value;
                    if(selectedDate) {
                        displayScheduleForDay(selectedDate, fullDayScheduleList);
                    }
                });
            };

            const setupCompletedClassesCard = () => {
                const completedCounts = Object.fromEntries(Object.keys(subjectMap).map(code => [code, 0]));
                const now = new Date();
                for (const dateStr of availableDates) {
                    if(new Date(dateStr) > now && formatDateToYYYYMMDD(new Date(dateStr)) !== formatDateToYYYYMMDD(now)) break;
                    for (const time in scheduleData[dateStr]) {
                        const entry = scheduleData[dateStr][time];
                        if (entry?.subject) {
                            const endTimeStr = time.split(' - ')[1].trim().replace('.', ':');
                            const classEndTime = new Date(`${dateStr}T${endTimeStr}`);
                            if (classEndTime < now) {
                                completedCounts[entry.subject]++;
                            }
                        }
                    }
                }
                completedClassesList.innerHTML = '';
                for(const subjectCode in subjectMap) {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${getFullSubjectName(subjectCode)}</span> <span class="count-value">${completedCounts[subjectCode] || 0}</span>`;
                    completedClassesList.appendChild(li);
                }
            };
            
            function initializeDashboard() {
                setupNextClassCard();
                setupTodayScheduleCard();
                setupQueryCard();
                setupFullDayViewerCard();
                setupCompletedClassesCard();
            }

            function updateTimers() {
                const now = new Date();
                liveClock.textContent = now.toLocaleString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' });

                if (nextClassInfo) {
                    const diff = nextClassInfo.startTimeObj - now;
                    if (diff <= 0) {
                        nextClassCountdown.textContent = "Class is starting!";
                        if (!timerInterval.refreshing) {
                           timerInterval.refreshing = true;
                           setTimeout(() => {
                               initializeDashboard();
                               timerInterval.refreshing = false;
                           }, 2000);
                        }
                        return;
                    }

                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    let countdownString = "in ";
                    if (days > 0) countdownString += `${days}d `;
                    countdownString += `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    nextClassCountdown.textContent = countdownString;
                }
            }

            initializeDashboard();
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimers, 1000);
        });
    </script>
</body>
</html>
