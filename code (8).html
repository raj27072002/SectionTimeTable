<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Dashboard - Section C</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --muted-text-color: #888;
            --accent-color: #bb86fc;
            --accent-color-dark: #3700b3;
            --success-color: #03dac6;
            --border-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 25px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 5px;
        }

        header .section-tag {
            background-color: var(--accent-color-dark);
            color: var(--accent-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            display: inline-block;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .full-width {
            grid-column: 1 / -1;
        }
        
        .card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--accent-color);
            font-size: 1.3rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        
        .controls { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .select-group { display: flex; flex-direction: column; text-align: left; }
        .select-group label { margin-bottom: 8px; font-weight: 500; font-size: 0.9rem; color: var(--muted-text-color); }
        select, input[type="date"] {
            width: 100%;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s ease;
        }
        select:focus, input[type="date"]:focus { border-color: var(--accent-color); }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
        
        button {
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover { background-color: var(--success-color); }

        .result-area { background-color: #252525; border-radius: 8px; padding: 20px; flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        .result-text { font-family: 'Roboto Mono', monospace; font-size: 1.2rem; font-weight: 700; text-align: center; }
        
        .schedule-list { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .schedule-list li { display: flex; justify-content: space-between; align-items: center; padding: 12px 5px; border-bottom: 1px solid var(--border-color); font-size: 0.95rem; }
        .schedule-list li:last-child { border-bottom: none; }
        .schedule-list .time { color: var(--muted-text-color); font-family: 'Roboto Mono', monospace; }
        .schedule-list .subject { font-weight: 600; color: var(--success-color); text-align: right; }
        .schedule-list .note { font-weight: 600; color: var(--accent-color); text-align: right; }
        
        #next-class-card .result-area { flex-direction: column; gap: 5px; }
        #next-class-subject { font-size: 1.7rem; color: var(--success-color); }
        #next-class-time, #next-class-date { font-size: 1rem; color: var(--muted-text-color); }

        .placeholder-text { color: var(--muted-text-color); font-size: 1rem; }
        
        /* UPDATED: Completed Class Summary Card Styling */
        #completed-classes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 10px 20px;
        }
        #completed-classes-list li {
            padding: 8px 5px;
            font-weight: 500;
        }
        .count-value {
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            color: var(--success-color);
        }
        
        footer { text-align: center; margin-top: 40px; color: var(--muted-text-color); }

        @media (max-width: 800px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Timetable Dashboard</h1>
            <span class="section-tag">Section C</span>
        </header>

        <div class="dashboard-grid">
            <!-- Card 1: Next Class -->
            <div class="card" id="next-class-card">
                <h2>Next Class</h2>
                <div class="result-area">
                    <p class="result-text" id="next-class-subject">Loading...</p>
                    <p class="result-text" id="next-class-time"></p>
                    <p class="result-text" id="next-class-date"></p>
                </div>
            </div>

            <!-- Card 2: Today's Schedule -->
            <div class="card" id="today-schedule-card">
                <h2>Today's Schedule</h2>
                <ul class="schedule-list" id="today-schedule-list">
                    <!-- Today's schedule will be populated here by JS -->
                </ul>
            </div>

            <!-- Card 3: Query a Class -->
            <div class="card" id="query-card">
                <h2>Check a Specific Slot</h2>
                <div class="controls">
                    <div class="select-group">
                        <label for="date-selector">Select Date</label>
                        <select id="date-selector"></select>
                    </div>
                    <div class="select-group">
                        <label for="time-selector">Select Time Slot</label>
                        <select id="time-selector"></select>
                    </div>
                    <button id="check-schedule-btn">Check</button>
                </div>
                <div class="result-area">
                    <p class="result-text placeholder-text" id="query-result-text">Result will appear here.</p>
                </div>
            </div>

            <!-- Card 4: Full Day Schedule Viewer -->
            <div class="card" id="full-day-card">
                <h2>View Full Day Schedule</h2>
                <div class="controls">
                    <div class="select-group">
                        <label for="full-day-date-picker">Select a Date</label>
                        <input type="date" id="full-day-date-picker">
                    </div>
                </div>
                <ul class="schedule-list" id="full-day-schedule-list">
                    <li class="placeholder-text">Select a date to see the schedule.</li>
                </ul>
            </div>
            
            <!-- Card 5 (Last): Completed Class Summary -->
            <div class="card full-width" id="class-summary-card">
                <h2>Completed Class Summary</h2>
                <ul class="schedule-list" id="completed-classes-list">
                    <!-- Summary will be populated here by JS -->
                </ul>
            </div>
        </div>

        <footer>
            <p>Made by Raj</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const subjectMap = {
                'DA': 'Data Analysis',
                'FA': 'Financial Accounting',
                'BC': 'Business Communication',
                'MM': 'Marketing Management',
                'FMI': 'Financial Markets & Instruments',
                'OME': 'Operations Management',
                'OB': 'Organizational Behavior'
            };

            const scheduleData = {
                "2025-06-30": {"09.15 – 10.30":{subject:"DA"}, "10.45 – 12.00":null, "12.15 – 13.30":{subject:"OME"}, "13.30 – 14.30":{note:"LUNCH BREAK"}, "14.30 – 15.45":{subject:"BC"}, "16.00 – 17.15":null},
                "2025-07-01": {"09.15 – 10.30":{subject:"FA"}, "10.45 – 12.00":{subject:"FMI"}, "12.15 – 13.30":{subject:"MM"}, "13.30 – 14.30":{note:"LUNCH BREAK"}, "14.30 – 15.45":{subject:"BC"}, "16.00 – 17.15":null},
                "2025-07-02": {"09.15 – 10.30":{subject:"DA"}, "10.45 – 12.00":{subject:"OB"}, "12.15 – 13.30":{subject:"OME"}, "13.30 – 14.30":{note:"LUNCH BREAK"}, "14.30 – 15.45":{subject:"MM"}, "16.00 – 17.15":null},
                "2025-08-15": {"09.15 – 10.30":{note:"Independence Day"}},
                "2025-09-05": {"09.15 – 10.30":{note:"Onam Holiday"}}
            };

            const getFullSubjectName = (code) => subjectMap[code] || code;

            const formatDateToYYYYMMDD = (date) => {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            };
            
            const availableDates = Object.keys(scheduleData).sort();
            const allTimeSlots = new Set();
            availableDates.forEach(date => Object.keys(scheduleData[date]).forEach(time => allTimeSlots.add(time)));
            const sortedTimeSlots = Array.from(allTimeSlots).sort();
            
            const completedClassesList = document.getElementById('completed-classes-list');
            const nextClassSubject = document.getElementById('next-class-subject');
            const nextClassTime = document.getElementById('next-class-time');
            const nextClassDate = document.getElementById('next-class-date');
            const todayScheduleList = document.getElementById('today-schedule-list');
            const dateSelector = document.getElementById('date-selector');
            const timeSelector = document.getElementById('time-selector');
            const checkBtn = document.getElementById('check-schedule-btn');
            const queryResultText = document.getElementById('query-result-text');
            const fullDayDatePicker = document.getElementById('full-day-date-picker');
            const fullDayScheduleList = document.getElementById('full-day-schedule-list');
            
            const displayScheduleForDay = (dateString, targetElement) => {
                targetElement.innerHTML = '';
                const daySchedule = scheduleData[dateString];

                if (!daySchedule) {
                    targetElement.innerHTML = `<li class="placeholder-text">No classes scheduled.</li>`;
                    return;
                }
                let hasClasses = false;
                sortedTimeSlots.forEach(time => {
                    if (daySchedule.hasOwnProperty(time)) {
                        hasClasses = true;
                        const entry = daySchedule[time];
                        const li = document.createElement('li');
                        let contentHTML = `<span class="time">${time}</span>`;
                        if (entry?.subject) {
                            contentHTML += `<span class="subject">${getFullSubjectName(entry.subject)}</span>`;
                        } else if (entry?.note) {
                            contentHTML += `<span class="note">${entry.note}</span>`;
                        } else {
                            contentHTML += `<span class="subject">Free Slot</span>`;
                        }
                        li.innerHTML = contentHTML;
                        targetElement.appendChild(li);
                    }
                });

                if (!hasClasses) {
                     targetElement.innerHTML = `<li class="placeholder-text">No classes scheduled for this day.</li>`;
                }
            };
            
            // UPDATED: Completed Class Summary Logic
            const calculateAndDisplayCompletedClasses = () => {
                // Step 1: Initialize counts for ALL subjects to 0
                const completedCounts = {};
                for (const subjectCode in subjectMap) {
                    completedCounts[subjectCode] = 0;
                }

                // Step 2: Calculate completed classes
                const now = new Date();
                for (const dateStr of availableDates) {
                    const scheduleDate = new Date(`${dateStr}T23:59:59`); // Check against end of day
                    if (scheduleDate > now) {
                        // If it's today, we still need to check times
                        if(formatDateToYYYYMMDD(scheduleDate) !== formatDateToYYYYMMDD(now)) {
                            break;
                        }
                    }

                    for (const time in scheduleData[dateStr]) {
                        const entry = scheduleData[dateStr][time];
                        if (entry?.subject) {
                            const endTimeStr = time.split('–')[1].trim().replace('.', ':');
                            const classEndTime = new Date(`${dateStr}T${endTimeStr}`);
                            if (classEndTime < now) {
                                completedCounts[entry.subject]++;
                            }
                        }
                    }
                }
                
                // Step 3: Display all subjects with their counts
                completedClassesList.innerHTML = '';
                for(const subjectCode in subjectMap) {
                    const li = document.createElement('li');
                    const count = completedCounts[subjectCode];
                    li.innerHTML = `<span>${getFullSubjectName(subjectCode)}</span> <span class="count-value">${count}</span>`;
                    completedClassesList.appendChild(li);
                }
            };

            const setupNextClassCard = () => {
                const now = new Date();
                const findNextClass = () => {
                    const todayStr = formatDateToYYYYMMDD(now);
                    if (scheduleData[todayStr]) {
                        for (const slot of sortedTimeSlots) {
                             if(scheduleData[todayStr][slot]?.subject){
                                const startTimeStr = slot.split('–')[0].trim().replace('.', ':');
                                const classStartTime = new Date(`${todayStr}T${startTimeStr}`);
                                if (classStartTime > now) {
                                    return { date: todayStr, time: slot, ...scheduleData[todayStr][slot] };
                                }
                             }
                        }
                    }
                    for (const dateStr of availableDates) {
                        if (dateStr > todayStr) {
                            for (const slot of sortedTimeSlots) {
                                if (scheduleData[dateStr][slot]?.subject) {
                                    return { date: dateStr, time: slot, ...scheduleData[dateStr][slot] };
                                }
                            }
                        }
                    }
                    return null;
                };

                const nextClass = findNextClass();
                if (nextClass) {
                    nextClassSubject.textContent = getFullSubjectName(nextClass.subject);
                    nextClassTime.textContent = nextClass.time;
                    const d = new Date(nextClass.date + 'T00:00:00');
                    nextClassDate.textContent = d.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
                } else {
                    nextClassSubject.textContent = "All Done!";
                    nextClassTime.textContent = "No more classes in the schedule.";
                    nextClassDate.textContent = "";
                }
            };
            
            const setupTodayScheduleCard = () => {
                const todayString = formatDateToYYYYMMDD(new Date());
                displayScheduleForDay(todayString, todayScheduleList);
            };
            
            const setupQueryCard = () => {
                availableDates.forEach(dateStr => {
                    const option = document.createElement('option');
                    option.value = dateStr;
                    const d = new Date(dateStr + 'T00:00:00');
                    option.textContent = d.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
                    dateSelector.appendChild(option);
                });
                sortedTimeSlots.forEach(time => {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    timeSelector.appendChild(option);
                });
                checkBtn.addEventListener('click', () => {
                    const date = dateSelector.value;
                    const time = timeSelector.value;
                    const entry = scheduleData[date]?.[time];
                    let text = '';
                    if (entry?.subject) {
                        text = `<span style="color:var(--success-color)">${getFullSubjectName(entry.subject)}</span>`;
                    } else if (entry?.note) {
                        text = `<span style="color:var(--accent-color)">${entry.note}</span>`;
                    } else {
                        text = 'Free Slot';
                    }
                    queryResultText.innerHTML = text;
                    queryResultText.classList.remove('placeholder-text');
                });
            };

            const setupFullDayViewerCard = () => {
                if(availableDates.length > 0) {
                    fullDayDatePicker.min = availableDates[0];
                    fullDayDatePicker.max = availableDates[availableDates.length - 1];
                }
                fullDayDatePicker.addEventListener('input', (e) => {
                    const selectedDate = e.target.value;
                    if(selectedDate) {
                        displayScheduleForDay(selectedDate, fullDayScheduleList);
                    }
                });
            };

            // --- INITIALIZE ALL CARDS ---
            setupNextClassCard();
            setupTodayScheduleCard();
            setupQueryCard();
            setupFullDayViewerCard();
            calculateAndDisplayCompletedClasses();
        });
    </script>
</body>
</html>
